<div class="popup-container aw-2-w-main">
    <div *ngIf="!isLoading else loadingScreen">
        <!-- login screen -->
        <div *ngIf="!isLoggedIn else timerScreen">
            <popup-login [login]="isLoggedIn" (toggleLogin)="toggleLogin()"
                (toggleSignup)="toggleSignup($event)"></popup-login>
        </div>
        <!-- time tracking screen -->
        <ng-template #timerScreen>
            <timer-login (handleLogout)="handleLogout($event)"></timer-login>
        </ng-template>
    </div>
    <ng-template #loadingScreen>
        <div class="aw-2-flx aw-2-flx--content-center aw-2-height--100vh">
            <div class="aw-2-flx aw-2-flx--center">
                <div>
                    <img src="/assets/images/logo_big.svg" alt="logo" />
                </div>
            </div>
        </div>
    </ng-template>
</div>
